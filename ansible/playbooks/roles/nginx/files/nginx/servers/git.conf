server {
    listen 443 ssl;
    server_name git.gastrodon.io;

    ssl_certificate /etc/ssl/gastrodon.io/domain.cert.pem;
    ssl_certificate_key /etc/ssl/gastrodon.io/private.key.pem;
    ssl_trusted_certificate /etc/ssl/gastrodon.io/intermediate.cert.pem;

    location ~ ^/.*$ {
        resolver 127.0.0.11 valid=30s;
        set $upstream_target gitea;
        proxy_pass http://$upstream_target:3000;
    }
}

server {
    listen 80;
    server_name git.gastrodon.io;

    if ($host = git.gastrodon.io) {
      return 301 https://$host$request_uri;
    }

    return 404;
}
